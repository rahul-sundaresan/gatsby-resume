# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  download:
    name: Downloading the pdf and commiting it to the repo
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Fetch Github Release Asset
        uses: dsaltares/fetch-gh-release-asset@0.0.4
        with:
          repo: "https://github.com/rahul-sundaresan/latex-resume/"
          version: "latest"
          file: "resume.pdf"
      - uses: actions/checkout@v2
        name: Checking out the repo
      - name: Copy asset into repo
        uses: canastro/copy-file-action@master
        with:
          source: ./resume.pdf
          target: $GITHUB_WORKSPACE/latex-resume/static
          flags: "-f"
      - name: Commit and Push
    
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Add changes" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{secrets.ACCESS_TOKEN}}

        
    



